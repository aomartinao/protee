<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient - warm gold/amber for protein/energy feel -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>

    <!-- Subtle inner shadow -->
    <radialGradient id="innerGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </radialGradient>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Inner glow overlay -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#innerGlow)"/>

  <!-- Progress ring (representing tracking) -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="24" stroke-linecap="round"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="24" stroke-linecap="round" stroke-dasharray="660" stroke-dashoffset="165" transform="rotate(-90 256 256)"/>

  <!-- Stylized P in center -->
  <text x="256" y="295" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif" font-size="180" font-weight="700" fill="white" text-anchor="middle" opacity="0.95">P</text>

  <!-- Small protein molecule dots for visual interest -->
  <circle cx="380" cy="140" r="16" fill="rgba(255,255,255,0.5)"/>
  <circle cx="400" cy="180" r="10" fill="rgba(255,255,255,0.3)"/>
  <circle cx="355" cy="115" r="8" fill="rgba(255,255,255,0.25)"/>
</svg>
